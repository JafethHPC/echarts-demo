<div class="app-container">
  <h1 class="title">ECharts Visualization Demo</h1>

  <!-- Tab Navigation -->
  <div class="tabs-container">
    <div class="tabs">
      <button
        class="tab-button"
        [class.active]="activeTab === 'world-map'"
        (click)="setActiveTab('world-map')"
      >
        Team Demographics
      </button>
      <button
        class="tab-button"
        [class.active]="activeTab === 'team-structure'"
        (click)="setActiveTab('team-structure')"
      >
        Team Structure
      </button>
    </div>
  </div>

  <!-- Team Demographics Component -->
  <div *ngIf="activeTab === 'world-map'">
    <app-team-demographics></app-team-demographics>
  </div>

  <!-- Team Structure Component -->
  <div *ngIf="activeTab === 'team-structure'">
    <app-team-structure></app-team-structure>
  </div>
</div>
