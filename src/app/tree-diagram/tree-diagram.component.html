<!-- Main chart container -->
<div class="chart-container">
  <div class="legend-container">
    <div class="legend-item">
      <span class="legend-circle" style="background: #e0e0e0"></span> Portfolio
    </div>
    <div class="legend-item">
      <span class="legend-circle" style="background: #c62828"></span> PDT
    </div>
    <div class="legend-item">
      <span class="legend-circle" style="background: #1a4b8c"></span> Team
    </div>
    <div class="legend-item">
      <span
        class="legend-circle"
        style="background: #fff; border: 1px solid #000"
      ></span>
      Contributor
    </div>
  </div>
  <div id="chart"></div>
</div>

<!-- Table component that appears only when a node is selected -->
<app-tree-table
  [selectedNode]="selectedNode"
  [tableHeaders]="tableHeaders"
  [tableData]="tableData"
></app-tree-table>
