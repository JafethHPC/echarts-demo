<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EchartsDemo</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Polyfill for $localize -->
    <script>
      // Provide $localize function if it's not available
      if (typeof $localize === "undefined") {
        window.$localize = function (chunks, ...values) {
          return chunks.reduce((acc, chunk, i) => {
            return acc + chunk + (values[i] !== undefined ? values[i] : "");
          }, "");
        };
      }
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
